<!doctype html>
<html>
  <head>
    <title>vending machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg==" crossorigin="anonymous"></script>
    
    <!-- for neon glow effect -->
    <script src="https://unpkg.com/three@0.120.1/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/postprocessing/MaskPass.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/shaders/FXAAShader.js"></script> <!-- fast approximate anti-aliasing -->
    <script src="https://unpkg.com/three@0.120.1/examples/js/shaders/ConvolutionShader.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.120.1/examples/js/postprocessing/UnrealBloomPass.js"></script>
    
    <script src='../libs/utils.js'></script>
    <script src='../libs/GLTFLoader.js'></script>
    <script src="../libs/threex.keyboardstate.js"></script>
  </head>
  
  <style>
    canvas {
      display: block;
      border: 1px solid #000;
    }
    
    #container {
      width: 65vw;
      height: 800px;
      text-align: center;
      margin: 0 auto;
    }
    
    h4, #instructions, #info {
      font-family: monospace;
      text-align: center;
    }
  </style>
  
  <body>
    <h4> a vending machine :) </h4>
    
    <div id='container'>
    </div>
    
    <div id='instructions'>
      <br />
      <button id="rotate"> rotate </button>
      <button id="toggleBloom"> bloom on </button>
      <button id="switchMachine"> show color </button>
      <h3> controls: </h3>
      <p> click on the black buttons on the right side of the machine to get an item. note that an item corresponds to a code of 1 letter and 1 number (e.g. 'A1'). use the mouse clickwheel to zoom in and out. </p>
      <p> you can click on the item when it's in the drop area! </p>
    </div>
  </body>
  
  <script type="module" src="index.js">
  </script>
</html>
