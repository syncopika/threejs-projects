<!doctype html>
<html>
  <head>
    <title> audio visualization </title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, minimum-scale=0.8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg==" crossorigin="anonymous"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/GLTFLoader.js"></script>
    <script src='../libs/TrackballControls.js'></script>

    <style>
      body {
        text-align: center;
        font-family: monospace;
      }
      
      #container{
        width: 65vw;
        height: 800px;
        text-align: center;
        margin: 0 auto;
        margin-bottom: 1%;
      }
      
      #audioFileName{
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h3> audio visualization </h3>

    <div id='container'>
    </div>
    
    <button id="importAudio"> import audio file </button>
    <input id="fileInput" style="display:none;" type="file">
    
    <button id="play"> play </button>
    <button id="stop"> stop </button>
    
    <p id='audioFileName'> audio file name </p>
    
    <p> a very basic visualizer for audio! with trackball controls so you can view the visualizer at different angles. :D </p>
    <p> the pink balls correspond to the time domain and the green-yellow cubes correspond to the frequency domain. </p>
  </body>

  <script type="module" src="index.js">
  </script>
</html>
